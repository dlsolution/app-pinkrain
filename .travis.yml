language: objective-c
osx_image: xcode11.5
xcode_workspace: PinkRain.xcworkspace
xcode_scheme: PinkRain-Dev
xcode_destination: platform=iOS Simulator,OS=13.5,name=iPhone 11 Pro Max
cache:
- bundler
- cocoapods
before_install:
- bundle install
- bundle exec pod install --repo-update
install:
- set -o pipefail
- sudo systemsetup -settimezone Asia/Ho_Chi_Minh
- bundle install --path=vendor/bundle --jobs 4 --retry 3
before_script:
- if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then curl -sL firebase.tools | bash; fi
- echo "machine github.com login $GITHUB_API_TOKEN" >> ~/.netrc
script:
- "./scripts/build"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
